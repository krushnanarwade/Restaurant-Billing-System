<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodHub | Restaurant Billing System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #eef2ff, #dbeafe);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .app-container {
      background: white;
      width: 90%;
      max-width: 900px;
      min-height: 600px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
    }

    .restaurant-name {
      font-size: 3rem;
      font-weight: 700;
      color: #0d6efd;
      text-transform: uppercase;
      text-shadow: 1px 1px 3px rgba(13, 110, 253, 0.3);
    }

    .tagline {
      font-size: 1.3rem;
      color: #6c757d;
      margin-top: 8px;
      font-weight: 500;
      letter-spacing: 0.5px;
      margin-bottom: 40px;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .btn-custom {
      width: 60%;
      font-size: 1.3rem;
      padding: 15px 0;
      border-radius: 12px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-custom:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>

  <div class="app-container">
    <div class="restaurant-name">FoodHub</div>
    <div class="tagline">Restaurant Billing System</div>

    <div class="btn-container">
      <a href="/menu" class="btn btn-primary btn-custom">üç¥ Menu</a>
      <a href="/order" class="btn btn-success btn-custom">üßæ Orders</a>
      <a href="/customers" class="btn btn-warning btn-custom">üë• Customers</a>
      <a href="/reports" class="btn btn-info btn-custom">üìä Reports</a>
    </div>
  </div>

</body>
</html>
