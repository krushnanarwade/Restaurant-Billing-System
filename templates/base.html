<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>FoodHub | Restaurant Billing System</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.svg') }}" type="image/svg+xml">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #fff8f0, #ffe4cc);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .app-container {
      background: white;
      width: 90%;
      max-width: 900px;
      min-height: 600px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 40px;
      text-align: center;
      border-top: 4px solid #ff6b6b;
      border-bottom: 4px solid #ffd93d;
    }

    .restaurant-name {
      font-size: 3rem;
      font-weight: 700;
      color: #ff6b6b;
      text-transform: uppercase;
      text-shadow: 1px 1px 3px rgba(255, 107, 107, 0.3);
    }

    .tagline {
      font-size: 1.3rem;
      color: #ff8787;
      margin-top: 8px;
      font-weight: 500;
      letter-spacing: 0.5px;
      margin-bottom: 40px;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .btn-custom {
      width: 60%;
      font-size: 1.3rem;
      padding: 15px 0;
      border-radius: 12px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      background: linear-gradient(135deg, #ff6b6b 0%, #ffd93d 100%);
      color: white !important;
      border: none;
    }

    .btn-custom:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(255, 107, 107, 0.3);
      background: linear-gradient(135deg, #d63031 0%, #ffb300 100%);
    }
  </style>
</head>
<body>

  <div class="app-container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
      <div>
        <div class="restaurant-name">FoodHub</div>
        <div class="tagline">Restaurant Billing System</div>
      </div>
      <div>
        {% if session.get('admin') %}
          <div style="text-align: right;">
            <p style="margin: 0 0 10px 0; color: #6c757d; font-size: 14px;">Logged in as: <strong>{{ session.get('admin') }}</strong></p>
            <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm" style="padding: 8px 16px; font-size: 14px;">ğŸšª Logout</a>
          </div>
        {% endif %}
      </div>
    </div>

    <div class="btn-container">
      <a href="/menu" class="btn btn-primary btn-custom">ğŸ´ Menu</a>
      <a href="/order" class="btn btn-success btn-custom">ğŸ§¾ Orders</a>
      <a href="/customers" class="btn btn-warning btn-custom">ğŸ‘¥ Customers</a>
      <a href="/reports" class="btn btn-info btn-custom">ğŸ“Š Reports</a>
      <a href="/admin_login" class="btn btn-secondary btn-custom">ğŸ” Admin</a>
    </div>
  </div>

</body>
</html>
