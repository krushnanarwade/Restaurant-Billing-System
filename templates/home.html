<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FoodHub | Restaurant Billing System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #eef2ff, #dbeafe);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .app-container {
      background: white;
      width: 100%;
      max-width: 900px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 50px 30px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .restaurant-name {
      font-size: 3.5rem;
      font-weight: 800;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ff6b6b, #feca57, #1dd1a1, #54a0ff);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(255, 107, 107, 0.4);
      letter-spacing: 2px;
      animation: glow 2.5s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 5px rgba(255, 107, 107, 0.3), 0 0 10px rgba(255, 255, 255, 0.2);
      }
      to {
        text-shadow: 0 0 20px rgba(255, 107, 107, 0.8), 0 0 30px rgba(255, 255, 255, 0.6);
      }
    }

    .tagline {
      font-size: 1.3rem;
      color: #6c757d;
      margin-top: 8px;
      font-weight: 500;
      letter-spacing: 0.5px;
      margin-bottom: 50px;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    .btn-custom {
      width: 70%;
      font-size: 1.3rem;
      padding: 15px 0;
      border-radius: 12px;
      font-weight: 600;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-custom:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 576px) {
      .btn-custom {
        width: 90%;
        font-size: 1.1rem;
      }
      .restaurant-name {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="app-container">
    <div class="restaurant-name">üçΩÔ∏è FoodHub</div>
    <div class="tagline">Restaurant Billing System</div>

    <div class="btn-container">
      <a href="{{ url_for('menu_page') }}" class="btn btn-primary btn-custom">üç¥ Menu</a>
      <a href="{{ url_for('order_page') }}" class="btn btn-success btn-custom">üßæ Orders</a>
      <a href="{{ url_for('customer_page') }}" class="btn btn-warning btn-custom">üë• Customers</a>
      <a href="{{ url_for('reports_page') }}" class="btn btn-info btn-custom">üìä Reports</a>
    </div>
  </div> 

</body>
</html>
