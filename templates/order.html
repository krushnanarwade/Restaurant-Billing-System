<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Take Order | FoodHub</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      width: 90%;
      max-width: 800px;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #0d6efd;
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 30px;
    }

    select, input, button {
      padding: 10px 15px;
      margin: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: #0d6efd;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0b5ed7;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #dee2e6;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f8f9fa;
    }

    .delete-btn {
      color: #dc3545;
      text-decoration: none;
      font-weight: 600;
    }

    .delete-btn:hover {
      text-decoration: underline;
    }

    .back-home-btn {
      display: inline-block;
      background-color: #0d6efd;
      color: white;
      text-decoration: none;
      font-weight: 600;
      border-radius: 10px;
      padding: 10px 25px;
      transition: 0.3s ease;
      margin-top: 25px;
    }

    .back-home-btn:hover {
      background-color: #084298;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§¾ Take Order</h1>

    <form method="POST" action="/add_order">
      <select name="item_id" required>
        <option value="">-- Select Item --</option>
        {% for item in items %}
        <option value="{{ item[0] }}">{{ item[1] }} - â‚¹{{ item[2] }}</option>
        {% endfor %}
      </select>

      <input type="number" name="quantity" placeholder="Quantity" min="1" required>
      <button type="submit">Place Order</button>
    </form>

    <h2>Recent Orders</h2>
    <table>
      <tr>
        <th>ID</th>
        <th>Item</th>
        <th>Qty</th>
        <th>Total (â‚¹)</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
      {% for order in orders %}
      <tr>
        <td>{{ order[0] }}</td>
        <td>{{ order[2] }}</td>
        <td>{{ order[3] }}</td>
        <td>{{ order[4] }}</td>
        <td>{{ order[5] }}</td>
        <td><a href="/delete_order/{{ order[0] }}" class="delete-btn">Delete</a></td>
      </tr>
      {% endfor %}
    </table>

    <a href="/" class="back-home-btn">â¬… Back to Home</a>
  </div>
</body>
</html>
